<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h4>{{room_count}} rooms available</h4>
        </div>
        <a href="{% url 'create_room' %}">
            <h2>Create room</h2>
        </a>
    
        <div>
            {%for room in room%}
            <div>
                {% if request.user == room.host %}
                <a href="{% url 'edit_room' room.id %}">Edit</a>
                <p><a href="{% url 'delete_room' room.id %}">Delete</a></p>
                {% endif %}
                <a href="{% url 'page' room.host.id%}">@{{room.host.username}}</a>
                <h4>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h4>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
            {%endfor%}
        </div>
    </div>
    
</body>
</html>
